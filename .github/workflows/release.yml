name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-gi \
          python3-gi-cairo \
          gir1.2-gtk-4.0 \
          gir1.2-adw-1 \
          libvips-dev \
          libgirepository1.0-dev \
          pkg-config
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools twine
    
    - name: Build package
      run: python -m build
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.tar.gz
          dist/*.whl
        body: |
          ## nodiView ${{ steps.get_version.outputs.VERSION }}
          
          ### Installation
          
          Download the wheel file and install:
          ```bash
          pip install nodiview-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl
          ```
          
          Or download the source tarball and install:
          ```bash
          pip install nodiview-${{ steps.get_version.outputs.VERSION }}.tar.gz
          ```
          
          ### What's Changed
          
          See the [CHANGELOG](https://github.com/noack-digital/nodiView/blob/main/CHANGELOG.md) for details.
          
          ---
          ðŸ¤– Built with GitHub Actions
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
